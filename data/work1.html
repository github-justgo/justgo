<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link href="../css/work1.css" rel="stylesheet" type="text/css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="../js/work1.js" type="text/javascript"></script>
</head>

<body>
    <div id="calculator" class="calculator">
        <div class="top">
            <button class="clear">C</button>
            <div class="screen">0</div>
        </div>
        <div class="keys">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">x</button>
            <button class="operator">.</button>
            <button>0</button>
            <button class="operator">÷</button>
            <button class="operator">=</button>
        </div>
        <div>
            <p>一个简单的计算器<br />1、四舍五入保留3位小数<br />2、连写算式先乘除后加减<br />3、计算结果直接下次使用<br />
                <a href="../index.html" target="_blank">联系我</a></p>
        </div>
    </div>
</body>

</html>
